name: Update mma data
on:
  schedule:
  - cron: 8 * * * *
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: py-actions/py-dependency-install@v4
        with:
          path: requirements.txt
      - run: |
          python updater.py
          git add -A
          git commit -m "update data.json"
          git push
